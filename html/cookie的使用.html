<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery/jquery-1.9.0.min.js"></script>
    <script src="../jscookie/jquery.cookie.js"></script>
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
      cookie的特点：
      1.存储容量小 4k
      2.可以跨页传参，不能跨浏览器
      3.可以将cookie传输到服务端
      4.cookie不可以保存数组或对象，想要保存这些，必须做序列化处理，
      将对象或数组序列化可以，使用JSON.stringfy()

      缺点：
      1.存储容量小
      2.有安全性问题
      3.影响效率每次请求都会发往服务器
    */

   //创建cookie
   $.cookie("name","大龙");
   $.cookie('age','18');
   $.cookie('sex','男');

   //需要进行序列化
   $.cookie('test',JSON.stringify({'name':'lili'}));

   //设置带过期时间的cookie
   //{expires:4} 设置过期时间，4代表4天，到了过期时间后cookie会失效
   $.cookie('class','广西建设职业技术学院',{expires:4});
   //设置存储路径的
   $.cookie('calss','大一新生',{expires:2,path:"/"});
</script>
</html>
